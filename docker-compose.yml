version: '3.8'

services:
  # ===========================================
  # MongoDB - Main Application Database
  # ===========================================
  mongodb:
    image: mongo:7
    container_name: devora-mongodb
    restart: unless-stopped
    environment:
      # SECURITY: Credentials MUST be set via environment variables - no defaults allowed
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:?MONGO_USER is required}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:?MONGO_PASSWORD is required}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-devora_db}
    volumes:
      - mongodb_data:/data/db
    networks:
      - devora-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # PostgreSQL - Memori Persistent Memory
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: devora-postgres
    restart: unless-stopped
    environment:
      # SECURITY: Credentials MUST be set via environment variables - no defaults allowed
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-devora_memory}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-postgres.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - devora-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB:-devora_memory}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Backend - FastAPI Application
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devora-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-4521}:4521"
    environment:
      # MongoDB Connection - SECURITY: No default credentials
      MONGO_URL: mongodb://${MONGO_USER:?MONGO_USER is required}:${MONGO_PASSWORD:?MONGO_PASSWORD is required}@mongodb:27017/${MONGO_DB:-devora_db}?authSource=admin
      DB_NAME: ${MONGO_DB:-devora_db}

      # PostgreSQL for Memori - SECURITY: No default credentials
      MEMORI_DATABASE_URL: postgresql://${POSTGRES_USER:?POSTGRES_USER is required}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-devora_memory}
      DATABASE_URL: postgresql://${POSTGRES_USER:?POSTGRES_USER is required}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-devora_memory}

      # JWT Authentication - SECURITY: Secret MUST be provided
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required - must be at least 32 characters}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${TOKEN_EXPIRE_MINUTES:-1440}

      # Installation Token for first admin setup (optional, recommended for production)
      DEVORA_INIT_TOKEN: ${DEVORA_INIT_TOKEN:-}

      # URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:4522}

      # Stripe (optional)
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # Resend Email (optional)
      RESEND_API_KEY: ${RESEND_API_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - devora-network
    healthcheck:
      test: curl -f http://localhost:4521/api/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # Frontend - React Application
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${BACKEND_URL:-http://localhost:4521}
    container_name: devora-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-4522}:4522"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - devora-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:4522 || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  postgres_data:
    driver: local

networks:
  devora-network:
    driver: bridge
