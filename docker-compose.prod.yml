version: '3.8'

services:
  backend:
    image: ghcr.io/uglyswap/devora-saas-v2/backend:latest
    ports:
      - "4521:4521"
    environment:
      - MONGO_URL=mongodb://devora:devora2024secure@mongodb:27017/devora?authSource=admin
      - DB_NAME=devora
      - SECRET_KEY=${SECRET_KEY:-DevoraSecretKey2024SuperSecureMin32Characters!}
      - FRONTEND_URL=https://devora.fun
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=1440
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - devora-network

  frontend:
    image: ghcr.io/uglyswap/devora-saas-v2/frontend:latest
    ports:
      - "4522:4522"
    environment:
      - REACT_APP_BACKEND_URL=https://api.devora.fun
    restart: unless-stopped
    networks:
      - devora-network

  mongodb:
    image: mongo:7
    environment:
      - MONGO_INITDB_ROOT_USERNAME=devora
      - MONGO_INITDB_ROOT_PASSWORD=devora2024secure
      - MONGO_INITDB_DATABASE=devora
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - devora-network

volumes:
  mongodb_data:

networks:
  devora-network:
    driver: bridge
